<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .form-container {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
<h1>Student Attendance Login</h1>

<div class="form-container">
    <div class="form-group">
        <label for="studentNumber">Student Number:</label>
        <input type="text" id="studentNumber" placeholder="Enter your student number">
    </div>

    <div class="form-group">
        <label for="name">First Name:</label>
        <input type="text" id="name" placeholder="Enter your first name">
    </div>

    <div class="form-group">
        <label for="surname">Surname:</label>
        <input type="text" id="surname" placeholder="Enter your surname">
    </div>

    <button id="submitBtn">Submit Attendance</button>

    <div id="status" class="status" style="display: none;"></div>
</div>

<script>
    document.getElementById('submitBtn').addEventListener('click', submitAttendance);

    function submitAttendance() {
        // Get form values
        const studentNumber = document.getElementById('studentNumber').value.trim();
        const name = document.getElementById('name').value.trim();
        const surname = document.getElementById('surname').value.trim();

        // Validate inputs
        if (!studentNumber || !name || !surname) {
            showStatus('Please fill in all fields', 'error');
            return;
        }

        // Prepare student data
        const studentData = {
            studentNumber,
            name,
            surname
        };

        // Send data to teacher's app
        fetch('/register-attendance', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(studentData)
        })
            .then(response => {
                if (response.ok) {
                    return response.json();
                }
                throw new Error('Network response was not ok');
            })
            .then(data => {
                showStatus('Attendance submitted successfully!', 'success');

                // Clear form fields after successful submission
                document.getElementById('studentNumber').value = '';
                document.getElementById('name').value = '';
                document.getElementById('surname').value = '';
            })
            .catch(error => {
                console.error('Error:', error);
                showStatus('Could not submit attendance. Please try again.', 'error');
            });
    }

    function showStatus(message, type) {
        const statusDiv = document.getElementById('status');
        statusDiv.textContent = message;
        statusDiv.className = 'status ' + type;
        statusDiv.style.display = 'block';

        // Clear success status after 3 seconds
        if (type === 'success') {
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 3000);
        }
    }
</script>
</body>
</html>
