<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Teacher Attendance App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .qr-section, .attendance-section {
            flex: 1;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        #qrcode {
            margin-top: 20px;
            text-align: center;
        }
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 15px;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
<h1>Teacher Attendance App</h1>

<div class="container">
    <div class="qr-section">
        <h2>Attendance QR Code</h2>
        <button id="startQR" class="button">Start QR Code</button>
        <div id="qrcode"></div>
        <div id="qrStatus" class="status"></div>
    </div>

    <div class="attendance-section">
        <h2>Student Attendance</h2>
        <p>Students who have scanned the QR code: <span id="studentCount">0</span></p>
        <button id="refreshAttendance" class="button">Refresh Attendance List</button>
        <table id="attendanceTable">
            <thead>
            <tr>
                <th>Student Number</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Time</th>
            </tr>
            </thead>
            <tbody id="attendanceList"></tbody>
        </table>
        <button id="exportCSV" class="button" style="margin-top: 20px;">Export to CSV</button>
        <button id="resetRegistrations" class="button" style="margin-top: 20px; margin-left: 10px; background-color: #dc3545;">Reset All Registrations</button>
    </div>
</div>

<script>
    let students = [];
    let qrInterval = null;
    let serverIP = null;
    let port = null;

    async function getServerInfo() {
        const res = await fetch('/get-ip');
        const data = await res.json();
        serverIP = data.ipAddress;
        port = data.port;
    }

    // Generate a random string token
    function generateToken(length = 10) {
        const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
        let token = '';
        for (let i = 0; i < length; i++) {
            token += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        return token;
    }

    // Send token to server for validation reference
    function sendTokenToServer(token) {
        fetch('/set-token', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ token })
        }).catch(console.error);
    }

    // Generate and rotate QR code every 5 seconds
    function startQRCodeRotation() {
        if (qrInterval) clearInterval(qrInterval);

        qrInterval = setInterval(() => {
            const token = generateToken();
            sendTokenToServer(token);

            const qrUrl = `http://${serverIP}:${port}/student-login.html?token=${token}`;

            const qr = qrcode(0, 'L');
            qr.addData(qrUrl);
            qr.make();

            const qrDiv = document.getElementById('qrcode');
            qrDiv.innerHTML = qr.createImgTag(5);

            document.getElementById('qrStatus').textContent = "QR code updated with new token.";
            document.getElementById('qrStatus').className = "status success";
        }, 3500);
    }

    function fetchStudents() {
        fetch('/students')
            .then(res => res.json())
            .then(data => {
                students = data;
                updateAttendanceTable();
            })
            .catch(console.error);
    }

    function updateAttendanceTable() {
        const tableBody = document.getElementById('attendanceList');
        tableBody.innerHTML = '';
        document.getElementById('studentCount').textContent = students.length;

        students.forEach(student => {
            const row = tableBody.insertRow();
            row.insertCell(0).textContent = student.studentNumber;
            row.insertCell(1).textContent = student.name;
            row.insertCell(2).textContent = student.surname;
            row.insertCell(3).textContent = student.timestamp;
        });
    }

    function exportToCSV() {
        if (students.length === 0) return alert("No data to export");

        let csv = "Student Number,Name,Surname,Timestamp\n";
        students.forEach(s => {
            csv += `${s.studentNumber},${s.name},${s.surname},${s.timestamp}\n`;
        });

        const blob = new Blob([csv], { type: 'text/csv' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'attendance.csv';
        a.click();
        URL.revokeObjectURL(url);
    }

    function resetRegistrations() {
        if (confirm("Reset all registrations?")) {
            fetch('/reset-registrations')
                .then(res => res.json())
                .then(() => fetchStudents())
                .catch(console.error);
        }
    }

    document.getElementById('startQR').addEventListener('click', startQRCodeRotation);
    document.getElementById('exportCSV').addEventListener('click', exportToCSV);
    document.getElementById('refreshAttendance').addEventListener('click', fetchStudents);

    window.onload = async () => {
        await getServerInfo();
        fetchStudents();
        setInterval(fetchStudents, 10000);
    };
</script>
</body>
</html>
